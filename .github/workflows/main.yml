name: Build Screensaver Wrapper

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ScreensaverWrapper/ScreensaverWrapper.csproj

      - name: Build project
        run: dotnet publish ScreensaverWrapper/ScreensaverWrapper.csproj -c Release -o publish --self-contained false

      - name: Copy screensaver
        run: xcopy screensaver\* publish\ /Y /I

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScreensaverWrapper
          path: publish
